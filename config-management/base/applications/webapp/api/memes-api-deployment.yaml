apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      app: memes
      app.kubernetes.io/name: memes
      app.kubernetes.io/instance: memes
      app.kubernetes.io/component: "api"
  name: memes-api
  namespace: memes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memes
      app.kubernetes.io/name: memes
      app.kubernetes.io/instance: memes
      app.kubernetes.io/component: "api"
  strategy: {}
  template:
    metadata:
      labels:
        app: memes
        app.kubernetes.io/name: memes
        app.kubernetes.io/instance: memes
        app.kubernetes.io/component: "api"
    spec:
      serviceAccountName: memes-api-serviceaccount
      containers:
        - image: gcr.io/notr-2022-anthos-364917/api-service:e773d6c85cbbb3c209f21e435e7b3b464dec005b
          name: api
          ports:
            - containerPort: 8000
          env:
            - name: DB_SERVICE
              value: "db-seed-service"
            - name: DB_DATACENTER
              value: ""
          resources: {}
      restartPolicy: Always
---
