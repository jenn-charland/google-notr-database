    DROP TABLE IF EXISTS memes;
    CREATE TABLE IF NOT EXISTS memes (
        uuid uuid,
      userid text,
        PRIMARY KEY (uuid)
    );

    DROP TABLE IF EXISTS meme_images;
    CREATE TABLE IF NOT EXISTS meme_images (
        uuid uuid,
      image_source text,
        PRIMARY KEY (uuid)
    );


    DROP TABLE IF EXISTS memes_likes;
    CREATE TABLE IF NOT EXISTS memes_likes (
      uuid uuid,
      likes counter,
      dislikes counter,
        PRIMARY KEY (uuid)
    );

