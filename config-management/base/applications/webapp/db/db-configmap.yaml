apiVersion: v1
kind: ConfigMap
metadata:
  name: memegen-db-seed
  namespace: memes
  labels:
      app: memes
      app.kubernetes.io/name: memes
      app.kubernetes.io/instance: memes
      app.kubernetes.io/component: "db"
data:
  memegen.cql: |
    CREATE KEYSPACE memegen2 
    WITH REPLICATION = {
       'class' : 'NetworkTopologyStrategy',
       'gcp' : 1 , 
       'aws': 1,
       'azure': 1
    };
    USE memegen2;
    DROP TABLE IF EXISTS templates;
    CREATE TABLE IF NOT EXISTS templates (
      id text,
      name text,
      url text,
      width int,
      height int,
      box_count smallint,
        PRIMARY KEY (id)
    );

